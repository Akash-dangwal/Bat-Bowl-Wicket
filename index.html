<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Bat-Bowl_stump Game</title>
</head>
<body>
  <h1>Bat-Bowl-Stump Game</h1>
  <div class="btnContainer">
  <button class="btn" id="btn1" 
  onclick="
    generateComputerCHoice();
    console.log(`computer has choosen ${computerChoice}`);
    let result;
    if(computerChoice==='Bat') result='Game is Tie';
    else if(computerChoice==='Bowl') result='User Won';
    else result='Computer Wins';

    alert(`You have choosen bat. Computer Choice is ${computerChoice} and ${result} `)
    ">Bat</button>

  <button class="btn" id="btn2" 
  onclick="
   generateComputerCHoice();
    console.log(`computer has choosen ${computerChoice}`);
    let result;
    if(computerChoice==='Bat') result='Computer Won'
    else if(computerChoice==='Bowl') result='Game is Tie';
    else result='User wins';

    alert(`You have choosen Bowl. Computer Choice is ${computerChoice} and ${result} `)"
  
  >Bowl</button>
  <button class="btn" id="btn3"
  onclick="
   generateComputerCHoice();
    console.log(`computer has choosen ${computerChoice}`);
    let result;
    if(computerChoice==='Bat') result='User Won'
    else if(computerChoice==='Bowl') result='Computer Won';
    else result='Game is Tie';

    alert(`You have choosen Stump. Computer Choice is ${computerChoice} and ${result} `)"
  
  >Stump</button>
  </div>
  <script>
    let computerChoice;
    function generateComputerCHoice(){
      let randomNumber =Math.random()*3;
   if(randomNumber>0 && randomNumber<=1){
    computerChoice='Bat';
   } 
   else if(randomNumber>1 && randomNumber<=2){
   computerChoice='Bowl';
   }
   else {
     computerChoice='Stump';
    }
  }
  </script>
</body>
