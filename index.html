<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Bat-Ball_stump Game</title>
</head>
<body>
  <h1>Bat-Ball-Stump Game</h1>
  <div class="btnContainer">
  <button class="btn" id="btn1" 
  onclick="
    let computerChoice= generateComputerCHoice();
    console.log(`computer has choosen ${computerChoice}`);
    let result=generateResult('Bat',computerChoice);

    showResult('Bat',computerChoice,result);
    ">Bat</button>

  <button class="btn" id="btn2" 
  onclick="
  computerChoice= generateComputerCHoice();
    console.log(`computer has choosen ${computerChoice}`);
    result=generateResult('Ball',computerChoice);
    showResult('Ball',computerChoice,result);"
  
  >Ball</button>
  <button class="btn" id="btn3"
  onclick="
  computerChoice= generateComputerCHoice();
    console.log(`computer has choosen ${computerChoice}`);
    result=generateResult('Stump',computerChoice);
    showResult('Stump',computerChoice,result);
  ">Stump</button>
  </div>
  <script>
    // let computerChoice;
    function generateComputerCHoice(){
      let randomNumber =Math.random()*3;
   if(randomNumber>0 && randomNumber<=1){
    return 'Bat';
   } 
   else if(randomNumber>1 && randomNumber<=2){
   return 'Ball';
   }
   else {
     return 'Stump';
    }
  }
  function generateResult(userMove,computerMove){
    if (userMove==='Bat'){
      if(computerMove==='Bat') return 'Game is Tie';
    else if(computerMove==='Ball') return 'User Won';
    else return 'Computer Wins';
    }
    else if(userMove==='Ball'){
      if(computerMove==='Bat') return 'Computer Won'
    else if(computerMove==='Ball') return 'Game is Tie';
    else return 'User wins';
    }
    else {
      if(computerMove==='Bat') return 'User Won'
    else if(computerMove==='Ball') return 'Computer Won';
    else return 'Game is Tie';
    }
  }
    function showResult(userMove,computerMove,result){
      alert(`You have choosen ${userMove}. Computer Choice is ${computerMove} and ${result} `);

    }

  </script>
</body>
</html>
